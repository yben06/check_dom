<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="tst.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="cards">
      <div class="card" id="card1">
        <img src="https://assets.laboutiqueofficielle.com/w_1100,q_auto,f_auto/media/products/2022/07/28/tommy-hilfiger_330798_MW0MW28676_0KP_20220805T145800_01.jpg" class="card-img" alt="Sweat a Capuche" />
        <h5>TOMMY HILFIGER</h5>
        <p>Sweat Capuche All Over Print Monogram Tommy Logo 8676 Rouge Bordeaux</p>
        <h4 class="price">190€</h4>
        <div class="quantities">
          <i class="fa-solid fa-minus"></i>
          <input class="quantity" type="text" value="0" disabled />
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="lidel">
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <div class="card" id="card2">
        <img src="https://assets.laboutiqueofficielle.com/w_1100,q_auto,f_auto/media/products/2022/10/03/calvin-klein_342511_J30J316610_A03_20221014T080552_01.jpg" class="card-img" alt="Pull"/>
        <h5>CALVIN KLEIN</h5>
        <p>
          Pull Monologo Badge 6610 Beige Foncé
        </p>
        <h4 class="price">60€</h4>
        <div class="quantities">
          <i class="fa-solid fa-minus"></i>
          <input class="quantity" type="text" value="0" disabled />
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="lidel">
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
      <div class="card" id="card3">
        <img src="https://assets.laboutiqueofficielle.com/w_1100,q_auto,f_auto/media/products/2022/08/23/teddy-yacht-club_334571_TYC_SWCP_CASHISKING_NOI_20220823T150450_01.jpg" class="card-img" alt="Sweat a Capuche"/>
        <h5>TEDDY YACHT</h5>
        <p>Sweat Capuche Cash Is King Noir</p>
        <h4 class="price">60€</h4>
        <div class="quantities">
          <i class="fa-solid fa-minus"></i>
          <input class="quantity" type="text" value="0" disabled />
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="lidel">
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    <div class="sum">
      <label> Total :</label>
      <input id="totals" type="text" value="0€" disabled />
    </div>
    <script src="tst.js"></script>
  </body>
</html>
